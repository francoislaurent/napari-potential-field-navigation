name: napari-potential-field-navigation
display_name: Differentiable Potential Field Navigation
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-potential-field-navigation.lung_sample
      python_name: napari_potential_field_navigation._sample_data:lung_sample
      title: Open image and label of a lung sample for the Diff APF plugin
    - id: napari-potential-field-navigation.liver_sample
      python_name: napari_potential_field_navigation._sample_data:liver_sample
      title: Open image and label of a liver sample for the Diff APF plugin
    - id: napari-potential-field-navigation.make_diff_apf_widget
      python_name: napari_potential_field_navigation:DiffApfWidget
      title: Navigate in medical images using differentiable potential fields
  sample_data:
    - command: napari-potential-field-navigation.lung_sample
      display_name: Lung sample
      key: lung_sample
    - command: napari-potential-field-navigation.liver_sample
      display_name: Liver sample
      key: liver_sample
  widgets:
    - command: napari-potential-field-navigation.make_diff_apf_widget
      display_name: Diff APF
